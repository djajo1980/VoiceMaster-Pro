    <meta charset="UTF-8" />

    <title>VoiceMaster Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #0A0A0A;
        color: #F8F8F8;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
      .animate-wave {
        animation: wave 1s ease-in-out infinite;
      }
      @keyframes wave {
        0%, 100% { height: 20%; }
        50% { height: 100%; }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                black: '#0A0A0A',
                gold: '#D4AF37',
                green: '#006B54',
                ice: '#87CEEB',
              },
              secondary: {
                white: '#F8F8F8',
                gray: '#1A1A1A', // Slightly darker than requested E0E0E0 for better dark mode contrast
                grayText: '#E0E0E0',
                red: '#FF6B6B',
              }
            }
          }
        }
      }
    </script>
